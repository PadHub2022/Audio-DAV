<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style_6.css">
    <title>Document</title>
</head>
<body>
    <tr>
        <th><a href="index.html"><button class="button"><i class="fa-solid fa-rotate-left"></i></button></a></th>
        <th> | Audio-DAV </th>
    </tr>

    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>recursos humano</h4>
                        <p>
                            Buen manejo de trabajadores al producto,
                            Capacitación... Inducción.
                        </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Recursos financieros</h4>
                        <p>
                            Dinero disponible,
                        </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Instituciones financieras</h4>
                        <p>
                            Bancos y entidades financieras que proporcionan 
                            financiamiento o apoyo economico a travez de 
                            prestamos o inversiones.
                        </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Redes sociales</h4>
                        <p>
                            Marketing y ventas, publicidad, canales de servicio,
                            Encuestas, mayor publico.
                        </p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
